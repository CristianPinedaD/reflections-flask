<table id="post-{{post.id}}" class = "card-body" style = "width:100%" valign="top">
        <tr> 
            <td colspan="3">
                <div class="posttitle"> {{post.name}} </div>
            </td>
        </tr>
        <tr>
            <td width="80%" >
                                <div class="postmessage">  
                                        <span class="postbody">
                                            {{post.body}}
                                        </span>
                                </div> <br> 
            
                <br>   
                <br>      
                <span class="posttimestamp">Starts: {{ moment(post.date).format('LLL') }} </span>
                <br>

            </td> 
            <td width = "5%">
                <div>
      
                    <br>
        
                </div> <br> 
                    {% if post.writer and post.writer.id == current_user.id %}
                    <form action="{{url_for('main.deletepost', post_id = post.id)}}" method="post">
                        <input type="submit" value="Delete">
                    </form>
                    {% else %}
                    <p>
                        {{"."}}      
                    </p>
                    {% endif %}
            </td>
        </tr>


        
    </table>
