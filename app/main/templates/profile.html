{% extends "base.html" %}

{% block content %}

    <h2>My Profile</h2>
    
    <p>
        Username: {{user.username}}<br>
        Name: {{user.name}} <br>
        # of Creets: {{num_posts}} <br>
    </p>
    
    <a href="{{ url_for('main.edit_profile', userid=current_user.id) }}"><button>Edit</button></a>
    
    <hr> 
    <h2>My Posts</h2>
    <div class="postlist">
        {% for post in posts %}
            <div class="col-sm-12 col-md-6 col-lg-4">
                    <div class="card m-1">
                    {% include '_post.html' %} 
                    </div>
            </div>
        {% endfor %}
    </div> 


{% endblock %}
